<h2>Cadastro de peças</h2>
<div *ngIf="mostrarErros" class="alert alert-danger" role="alert" >
  <div *ngFor="let erro of mensagensDeErro">
      <div>
         {{ erro.errorMessage }}
      </div>
  </div>
</div>
<form #f="ngForm">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input id="nome" name="nome" type="text" class="form-control" ngModel #nome="ngModel" required>
    </div>

    <div class="form-group">
        <label for="descricao">Descrição</label>
        <input id="descricao" name="descricao" type="text" class="form-control" ngModel #descricao="ngModel" required>
    </div>

    <p>Normas relacionadas à peça </p>
    <norma-ou-controle></norma-ou-controle>

    <div class="text-center">
        <button class="btn btn-secondary mr-2" routerLink="/processos/pecas">
            Voltar
        </button>
        <button class="btn btn-primary mr-2" (click)="gravar(f.value, f)">
            Gravar
        </button>
        <button class="btn btn-danger mr-2">
            Excluir
        </button>
    </div>
</form>
