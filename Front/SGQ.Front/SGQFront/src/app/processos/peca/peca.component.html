<h2>Cadastro de peças</h2>
<div *ngIf="mostrarErros" class="alert alert-danger" role="alert">
  <div *ngFor="let erro of mensagensDeErro">
    <div>
      {{ erro.errorMessage }}
    </div>
  </div>
</div>
<form #f="ngForm">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input
      id="nome"
      name="nome"
      type="text"
      class="form-control"
      [(ngModel)]="pecaEmEdicao.nome"
      #nome
      required
    />
  </div>

  <div class="form-group">
    <label for="descricao">Descrição</label>
    <input
      id="descricao"
      name="descricao"
      type="text"
      class="form-control"
      [(ngModel)]="pecaEmEdicao.descricao"
      #descricao
      required
    />
  </div>

  <p>Normas relacionadas à peça</p>
  <norma-ou-controle
      #normaoucontrole
      (normasCarregadas)='carregarNormasSelecionadas($event)'
  ></norma-ou-controle>

  <div class="text-center">
    <button class="btn btn-secondary mr-2" routerLink="/processos/pecas">
      Voltar
    </button>
    <button class="btn btn-primary mr-2" (click)="gravar(f)">
      Gravar
    </button>
    <button class="btn btn-danger mr-2" [disabled]="!idDaPecaSelecionada" (click)="excluir(f)" >
      Excluir
    </button>
  </div>
</form>
