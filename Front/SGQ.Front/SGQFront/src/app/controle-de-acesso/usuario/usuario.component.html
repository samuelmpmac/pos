<h2>Cadastro de usu√°rios</h2>
<form>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="nome">Nome</label>
        <input id="nome" type="text" class="form-control">
    </div>

    <div class="form-group">
        <label for="senha">Senha</label>
        <input id="senha" type="password" class="form-control">
    </div>

    <div class="form-group">
        <label for="confirmacaoDeSenha">Confirme a senha</label>
        <input id="confirmacaoDeSenha" type="password" class="form-control">
    </div>
    <fieldset class="form-group">
        <legend class="col-form-label">Perfis associados</legend>
        <div class="form-check" *ngFor="let perfil of perfisDisponiveis">
            <input class="form-check-input" type="checkbox" name="perfis" [id]="'checkbox' + perfil.valor"
                [value]="perfil.valor">
            <label class="form-check-label" [for]="'checkbox' + perfil.valor">
                {{ perfil.nome }}
            </label>
        </div>


    </fieldset>
    <div class="text-center">
        <button class="btn btn-secondary mr-2" routerLink="/controle-de-acesso/usuarios">
            Voltar
        </button>
        <button class="btn btn-primary mr-2">
            Gravar
        </button>
        <button class="btn btn-danger mr-2">
            Excluir
        </button>
    </div>
</form>
